{% set name = "vprof" %}
{% set version = "0.37.4" %}
{% set sha256 = "da1e3cc60c150f510ce51f73095633900ae97bbfb31eaf1b90735a7b83e9fd68" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}-py3-none-any.whl
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}-py3-none-any.whl
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python

test:
  imports:
    - vprof
    - vprof.tests

about:
  home: https://github.com/nvdv/vprof
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Visual profiler for Python'

  description: |
    vprof is a Python package providing rich and interactive visualizations for various Python 
    program characteristics such as running time and memory usage. It supports Python 2.7, 
    Python 3.4+ and distributed under BSD license.
  doc_url: https://github.com/nvdv/vprof
  dev_url: https://github.com/nvdv/vprof

extra:
  recipe-maintainers:
    - alen12345
